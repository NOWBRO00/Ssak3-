services:
  # 백엔드 서비스
  backend:
    build:
      context: ./ssak3/backend
      dockerfile: Dockerfile
    container_name: ssak3-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
      - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI:-http://localhost:3000/auth/kakao/callback}
    restart: unless-stopped
    networks:
      - ssak3-network

  # 프론트엔드 서비스
  frontend:
    build:
      context: ./ssak3/frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_KAKAO_JAVASCRIPT_KEY=${REACT_APP_KAKAO_JAVASCRIPT_KEY}
        - REACT_APP_KAKAO_REDIRECT_URI=${REACT_APP_KAKAO_REDIRECT_URI:-http://localhost:3000/auth/kakao/callback}
    container_name: ssak3-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ssak3-network

networks:
  ssak3-network:
    driver: bridge

